<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsVideoViewer360</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="jsVideoViewer360.js"></script>
    <script>
        $(document).ready(function() {

            var video = new jsVideoViewer360({
                el: 'video',
                fps: 1,
                frames: 72,
                direction: 'clockwise',
                fpsOnPlay: 25,
                moveInterval: 20,
            });

            video.init();

        });
    </script>
</head>
<body>
    <div id="video" data-src="https://objects3d.storage.googleapis.com/8x9n7I9kTRs/2d/swivel.webm"></div>
</body>
</html>
